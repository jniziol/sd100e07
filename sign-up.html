<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pied Piper | Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/705438527d.js"></script>
    <title>Pied Piper | Sign In</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="group">
      <div class="inner">
        <div class="left">
          <a href="index.html">
            <i class="fab fa-pied-piper"></i>
          </a>
        </div>
        <div class="right">
          <a href="about-us.html">About Us</a>
          <a href="#">Contact Us</a>
          <a href="sign-up.html">Sign Up</a>
        </div>
      </div>
    </nav>

    <main>
      <header>
        <a href="index.html">
          <i class="fab fa-pied-piper"></i>
        </a>
      </header>

      <div>
        <section>
          <div class="wrap">
            <h2>Sign Up</h2>

            <form action="">

              <label>
                <div>First Name</div>
                <input type="text" placeholder="First Name" required>
              </label>

              <label>
                <div>Last Name</div>
                <input type="text" placeholder="Last Name" required>
              </label>

              <label>
                <div>Email</div>
                <input type="text" type="email" placeholder="Email" required>
              </label>

              <label>
                <div>Password</div>
                <input type="text" type="password" placeholder="Password" required>
              </label>

              <label>
                <div>Password Confirmation</div>
                <input type="text" type="password" placeholder="Password Confirmation" required>
              </label>

              <label>
                <input type="checkbox" name="agree" id="agree">
                I agree to the <a href="terms-and-conditions.html" target="_blank">terms and service</a>
              </label>
              <button>Sign Up</button>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>

</html>
